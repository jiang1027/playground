<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER 概念提取测试</title>
    <link rel="stylesheet" href="ner.css">
</head>

<body>
    <div id="container">
        <h2>NER 概念提取测试</h2>

        <div class="input-section">
            <textarea id="input-text" placeholder="请在此粘贴或输入要分析的文本...">张三和李四将于明天下午3点在北京会议室讨论新项目的合作事宜。</textarea>
            <div class="button-row">
                <button id="btn-analyze">开始分析</button>
                <button id="btn-clear-log">清空日志</button>
            </div>
        </div>

        <div class="result-section" id="result-section">
            <h3>识别结果</h3>
            <div id="result-display"></div>
        </div>

        <div class="log-section">
            <h3>日志输出</h3>
            <div id="log-container">
                <ul id="log-list"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="ner.js"></script>
</body>

</html>
